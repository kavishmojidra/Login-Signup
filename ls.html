<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & SignUp Form</title>
    <link rel="stylesheet" href="ls.css">
</head>
<body>
    <div class="container">
        <form>
            <h2>Login</h2>
            <h3 class="heading">E-Mail:</h3>
            <input type="email" name="answer" placeholder="Enter Your E-mail" required><br>
            <h3 class="heading">Password:</h3>
            <input type="password" name="answer" placeholder="Enter Password" required><br><br>
            <button type="submit" id="btn">Login</button>
        </form><br><br>

        <div class="link">
            <p>Dont have an account <a href="#SignUp">SignUp</a></p>
        </div>
    </div>

    <div class="container2">
        <form>
            <h2>SignUp</h2>
            <h3 class="heading">Name:</h3>
            <input type="text" name="answer" placeholder="Username" required>
            <h3 class="heading">E-Mail:</h3>
            <input type="email" name="answer" placeholder="Enter Your E-Mail" required>
            <h3 class="heading">Password:</h3>
            <input type="password" name="answer" placeholder="Enter Password" required><br><br>
            <button type="submit" id="btn">Sign-In</button>
        </form><br>

    <div class="link">
        <p>Have an account <a href="#login">Login</a> </p>
    </div>
    </div>
</body>
</html>
